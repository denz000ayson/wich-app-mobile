<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="container">
    <ion-list>
      <ion-item>
        <ion-icon name="mail" item-left></ion-icon>
        <ion-input type="text" value="" placeholder="Email Address" [(ngModel)]="user.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="key" item-left></ion-icon>
        <ion-input class="rounded" type="password" value="" placeholder="Password" [(ngModel)]="user.password"></ion-input>
      </ion-item>

      <button class="btn-login" ion-button color="secondary" (click)="login(user)">Login</button>
      <button class="btn-facebook" ion-button><ion-icon name="logo-facebook" (click)="loginWithFaceBook()"></ion-icon> Continue with Facebook</button>
      <button class="btn-google" ion-button><ion-icon ios="ios-mail" md="md-mail"></ion-icon> Continue with Google</button>
      <button class="btn-register" ion-button color="secondary" (click)="register()">or create an account..</button>
    </ion-list>
  </div>
</ion-content>
