<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="container">
    <ion-list>
      <ion-item>
        <ion-label>
          <ion-img src="{{config.baseUrl + 'assets%2Ficons%2Fmail.png?alt=media&token=766c4865-a3f9-4789-9d99-56c957c989ad'}}"></ion-img>
        </ion-label>

        <ion-input type="text" value="" placeholder="Email Address" [(ngModel)]="user.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-img src="{{config.baseUrl + 'assets%2Ficons%2Fkey.png?alt=media&token=c103897e-9f62-4cc8-92ea-e2d68cc6c06d'}}"></ion-img>
        </ion-label>

        <ion-input class="rounded" type="password" value="" placeholder="Password" [(ngModel)]="user.password"></ion-input>
      </ion-item>

      <button class="btn-login" ion-button color="secondary" (click)="login(user)">
        <ion-img src="{{config.baseUrl + 'assets%2Ficons%2Fwich-app-logo.png?alt=media&token=bc49ac82-97c2-478d-868c-10358fcc4bcf'}}" item-left></ion-img>
        Login
      </button>

      <button class="btn-facebook" ion-button>
        <ion-img src="{{config.baseUrl + 'assets%2Ficons%2Ffb.png?alt=media&token=80095f87-7cdc-4e1d-88ae-b44cb615551f'}}"></ion-img>
        Continue with Facebook
      </button>

      <button class="btn-google" ion-button>
        <ion-img src="{{config.baseUrl + 'assets%2Ficons%2Fgoogle.png?alt=media&token=5552a20d-ef49-4cab-96da-c38fdf55cbb9'}}"></ion-img>
        Continue with Google
      </button>

      <button class="btn-register" ion-button color="secondary" (click)="register()">or create an account..</button>

      <ion-item class="reset-password">
        <a (click)="openResetPassword()">Forgot your password?</a>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
