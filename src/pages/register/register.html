<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="container">
    <ion-list>
      <button class="btn-facebook" ion-button><ion-icon name="logo-facebook"></ion-icon> Sign Up with Facebook</button>
      <button class="btn-google" ion-button><ion-icon name="logo-google"></ion-icon> Sign Up with Google</button>
      <ion-item class="or">
        <hr class="divider">
      </ion-item>
      <button class="btn-email" ion-button (click)="openSignUpEmail()"><ion-icon ios="ios-mail" md="md-mail"></ion-icon> Sign Up with Email</button>
      <button class="btn-register" ion-button (click)="openSignUpMobile()"><ion-icon name="phone-portrait"></ion-icon>Sign Up with Mobile number</button>
       
      <hr>
      <ion-item class="ask-question">
        Already have an account? <a href="#">Log in</a>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
