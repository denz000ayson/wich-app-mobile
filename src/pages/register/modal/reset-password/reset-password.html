<ion-header>
  <ion-navbar>
  <ion-buttons start>
      <button ion-button (click)="dismiss()">
          <ion-icon name="close" item-right></ion-icon>
      </button>
  </ion-buttons>
</ion-navbar>
</ion-header>
<ion-content padding>
  <div class="container">
    <ion-list>
      <ion-item>
        <ion-icon name="mail" item-left></ion-icon>
        <ion-input type="email" value="" placeholder="Email Address" [(ngModel)]="email"></ion-input>
      </ion-item>
      <button class="btn-login" ion-button color="secondary" (click)="resetPassword(email)">Reset Password</button>
    </ion-list>
  </div>
</ion-content>
